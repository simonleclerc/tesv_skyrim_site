<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Poolboy - Map</title>
    <link href="./css/reset.css" media="all" rel="stylesheet"/>
    <link href="./css/style.css" media="all" rel="stylesheet"/>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color: #000000;" class="map">

<div id="map-canvas"></div>
<div class="buttons"><div class="footer--button"><a href="./index.html" class="footer--buttonKey">Menu</a></div><div class="footer--button"><span class="footer--buttonKey" id="dezoomConst">Dezoom</span></div></div>

<div class="footer">
    <div class="footer--buttons">
        <div class="footer--button"><span class="footer--buttonKey">E</span><span class="footer--buttonLabel">Current Location</span></div>
        <div class="footer--button"><span class="footer--buttonKey">J</span><span class="footer--buttonLabel">Destination</span></div>
        <div class="footer--button"><span class="footer--buttonKey">L</span><span class="footer--buttonLabel">Display/Hide Travel</span></div>
        <div class="footer--button"><span class="footer--buttonKey">Wheel</span><span class="footer--buttonLabel">Zoom</span></div>
        <div class="footer--button"><span class="footer--buttonKey footer--buttonKey_leftMouse">M1</span><span class="footer--buttonLabel">Set Destination</span></div>
    </div>
    <div class="localisation-date">
        <span><span id="gmap-city">Aix-en-Provence</span>, <span id="footer-date">20:49, 18 Mai, 2015</span></span>
    </div>
</div>
<script type="text/javascript" src="./js/utils.js"></script>
<script type="text/javascript" src="./js/greensock-js/src/minified/TweenMax.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
<script type="text/javascript" src="./js/markerWithLabel.js"></script>
<script type="text/javascript" src="./js/map.js"></script>
<script type="text/javascript" src="./js/mapPage.js"></script>
</body>
</html>
